<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="background-color: rgb(139, 247, 247);">
    <header align="center">
      <h1>Course Registration For HTML</h1>
      <p>In the Course Registration Section below <b>Laravel</b> and <b>Wordpress</b> courses are premium course. The Prices will appear once you select respective courses. </p>
    </header>
    <div align="center">
      <h2>Sign Up Now</h2>
      <form action="#" method="post">
        <table>
          <tr>
            <th colspan="3">Please fill in this form to create an account.</th>
          </tr>
          <tr>
            <td>
              <label for="first-name">First-name</label>
            </td>
            <td>
              <input type="text" name="first-name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="last-name">Last-name</label>
            </td>
            <td>
              <input for="text" id="last-name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="Email">Email</label>
            </td>
            <td>
              <input type="Email" id="Email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="mobile-no">Mobile-no</label>
            </td>
            <td>
              <input type="mobile-no" id="mobile-no">
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password</label>
            </td>
            <td>
              <input type="password" id="password" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="retype-password">Retype-Password</label>
            </td>
            <td>
              <input type="retype-password" id="retype-password" required>
            </td>
          </tr>
          <tr>
            <td>
              <label type="gender">Gender:</label>
              <input type="checkbox" name="gender">
              <label for="male">Male</label>
              <input type="checkbox" name="gender">
              <label for="female">Female</label>
            </td>
          </tr>
        </table>
      </form>
      <button style="color:black">Sign Up</button>
    </div>
  </body>
